<ng-content select="[prefix]"></ng-content>

<select
  (blur)="focus = false"
  (change)="selectByIndex($event.target.selectedIndex)"
  (focus)="focus = true"
  #select
  tabIndex=0
  autocomplete="off">

  <option
    [value]="null"
    *ngIf="placeholder">
    {{ placeholder }}
  </option>

  <option
    [attr.selected]="(value === option[0]) || ((ix === 0) && !placeholder)? true : null"
    [value]="option[0]"
    *ngFor="let option of options; let ix = index">
    {{ option[1] }}
  </option>

</select>

<ng-content select="[suffix]"></ng-content>
