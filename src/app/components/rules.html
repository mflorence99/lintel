<ng-container
  *ngFor="let item of configs.makeViewForCategory(selection.category) | keyvalue; trackBy: trackByRule">

  <ng-container
    *ngIf="configs.makeRuleDigest(item.key, item.value) as digest">

    <div
      [ngClass]="{active: !!digest.settings, unknown: !digest.rule}"
      class="gutter">
    </div>

    <lintel-rule
      [digest]="digest">
    </lintel-rule>

  </ng-container>

</ng-container>
