<ng-container
  *ngFor="let item of schemas.categoryView[selection.category] | keyvalue">

  <div
    [ngClass]="{active: schemas.activeView[item.key] }"
    class="gutter">
  </div>

  <lintel-rule
    [rule]="item.value"
    [ruleName]="item.key"
    [setting]="settingFor(item.key)">
  </lintel-rule>

</ng-container>
