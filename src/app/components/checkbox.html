<button (click)="toggleChecked()" #checkbox class="checkbox" tabindex="0">
  <fa-icon
    [icon]="['fas', 'check']"
    [ngClass]="{checked: value, default: !touched && default, disabled: !enabled}"
  >
  </fa-icon>
</button>

<label (click)="toggleChecked()" [ngClass]="{disabled: !enabled}" class="label">
  <abbr [title]="title" *ngIf="title; else noTitle">{{ label }}</abbr>
  <ng-template #noTitle>{{ label }}</ng-template>
</label>
