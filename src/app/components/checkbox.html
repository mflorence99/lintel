<ng-content select="[prefix]"></ng-content>

<div
  (click)="toggleChecked()"
  #checkbox
  class="checkbox"
  tabIndex=0>
  <fa-icon
    [icon]="['fas', 'check']"
    [ngClass]="{checked: value}">
  </fa-icon>
</div>

<div
  (click)="toggleChecked()"
  class="label">
  {{ label }}
</div>

<ng-content select="[suffix]"></ng-content>
