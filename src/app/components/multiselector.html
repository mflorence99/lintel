<ng-container
  [formGroup]="multiSelectorForm">

  <div 
    [ngStyle]="{'grid-template-columns': 'repeat(auto-fit, ' + columnWidth + ')'}"
    class="checkboxes">

    <lintel-checkbox
      (mouseout)="description = null"
      (mouseover)="description = getOptionDescription(ix)"
      [formControl]="control"
      [label]="getOptionDecoded(ix)"
      *ngFor="let control of controls; let ix = index">
    </lintel-checkbox>

  </div>

  <div 
    class="readout">
    {{ description || readout() }}
  </div>

</ng-container>
