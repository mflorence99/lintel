<div 
  *ngFor="let fileName of configs.fileNames"
  class="config">

  <div 
    (click)="selectFileName($event, fileName)"
    [ngClass]="{selected: selection.fileName === fileName}"
    class="filename">
    {{ fileName }}

    <ng-container
      *ngIf="selection.fileName === fileName">

      <div
        (click)="selectCategory($event, activeCategory)"
        [ngClass]="{selected: selection.category === activeCategory}"
        class="category">
        &bull; {{ activeCategory }}
      </div>

      <div
        (click)="selectCategory($event, category)"
        [ngClass]="{selected: selection.category === category}"
        *ngFor="let category of configs.categories"
        class="category">
        &bull; {{ category }}
      </div>

      <div
        (click)="selectCategory($event, unknownCategory)"
        [ngClass]="{selected: selection.category === unknownCategory}"
        *ngIf="hasRules(configs.unknownView)"
        class="category">
        &bull; {{ unknownCategory }}
      </div>

    </ng-container>

  </div>

</div>
