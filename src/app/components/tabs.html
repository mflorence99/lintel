<mat-tab-group
  (selectedIndexChange)="onTabSelect($event)"
  [selectedIndex]="tabIndex"
  *ngIf="selection.category !== params.unknownCategory">

  <mat-tab
    [label]="pluginName"
    *ngFor="let pluginName of configs.pluginNames">
  </mat-tab>

</mat-tab-group>

<p
  *ngIf="selection.category === params.unknownCategory">
  <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
  These rules are defined in your ESLint file but cannot currently be configured by Lintel.
</p>
