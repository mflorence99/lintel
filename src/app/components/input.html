<ng-content select="[prefix]"></ng-content>

<input
  (input)="value = $event.target.value"
  [attr.disabled]="!enabled? true : null"
  [max]="max"
  [min]="min"
  [placeholder]="placeholder"
  [step]="step"
  [type]="type"
  [value]="value"
  #input
  autocomplete="off"
  tabindex="0"
/>

<ng-content select="[suffix]"></ng-content>
