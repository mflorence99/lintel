<ng-content select="[prefix]"></ng-content>

<input
  (blur)="focus = false"
  (focus)="focus = true"
  (input)="value = $event.target.value"
  [max]="max"
  [min]="min"
  [placeholder]="placeholder"
  [step]="step"
  [type]="type"
  [value]="value"
  #input 
  autocomplete="off">

<ng-content select="[suffix]"></ng-content>
