<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

    <span (click)="select(node.fileName)" class="leaf" [ngClass]="{selected: node.fileName === selection.fileName}">
      {{node.fileName}}
    </span>

  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>

    <mat-icon class="mat-icon-rtl-mirror" matTreeNodeToggle>
      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
    </mat-icon>

    <span (click)="select(node.fileName)" [ngClass]="{selected: node.fileName === selection.fileName}">
      {{node.fileName}}
    </span>

  </mat-tree-node>

</mat-tree>
