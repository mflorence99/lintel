<mat-tab-group
  (selectedIndexChange)="onTabSelect($event)"
  [selectedIndex]="tabIndex">

  <mat-tab
    *ngFor="let pluginName of configs.pluginNames">

    <ng-template mat-tab-label>
      <span [ngClass]="{unknown: pluginName === params.unknownPluginName}">
        {{ pluginName }} 
      </span>
    </ng-template>

  </mat-tab>

</mat-tab-group>
