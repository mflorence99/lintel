<lintel-filter
  class="filter">
</lintel-filter>

<lintel-tabs
  class="tabs">
</lintel-tabs>

<ng-container
  [ngSwitch]="selection.category">

  <lintel-rules 
    [view]="configs.activeView"
    *ngSwitchCase="params.activeCategory"
    class="rules">
  </lintel-rules>

  <lintel-rules 
    [view]="configs.unknownView"
    *ngSwitchCase="params.unknownCategory"
    class="rules">
  </lintel-rules>

  <lintel-rules 
    [view]="configs.categoryView[selection.category]"
    *ngSwitchDefault
    class="rules">
  </lintel-rules>

</ng-container>
