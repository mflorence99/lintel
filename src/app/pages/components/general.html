<form
  [formGroup]="testForm"
  novalidate>

  <lintel-multiselector
    [options]="opts"
    formControlName="env"
    placeholder="Environment">

    <fa-icon 
      (click)="this.testForm.patchValue({ multi: { } })"
      [icon]="['fas', 'times']"
      matSuffix
      title="Clear settings">
    </fa-icon>

  </lintel-multiselector>

  <lintel-key-value
    formControlName="kv"
    placeholder="This is a test">
  </lintel-key-value>

</form>
