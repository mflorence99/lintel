<ng-container
  [formGroup]="generalForm">

  <ng-container
    *ngFor="let property of properties">

    <div
      [ngClass]="{active: configs.configuration.hasOwnProperty(property)}"
      class="gutter">
    </div>

    <div 
      [ngClass]="property"
      class="property">

      <div
        [ngClass]="{active: configs.configuration.hasOwnProperty(property)}"
        class="name">
        {{ property }}
      </div>

      <div
        class="description">

        <lintel-checkbox
          *ngIf="property === 'root'"
          formControlName="root">
        </lintel-checkbox>

        <div>{{ schema.properties[property].description }}</div>

      </div>

    </div>

  </ng-container>

</ng-container>
