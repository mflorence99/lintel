<div 
  *ngFor="let fileName of configs.fileNames"
  class="config">

  <div 
    (click)="selectFileName($event, fileName)"
    [ngClass]="{selected: selection.fileName === fileName}"
    class="filename">
    {{ fileName }}

    <ng-container
      *ngIf="selection.fileName === fileName">

      <div
        (click)="selectCategory($event, params.generalSettings)"
        [ngClass]="{selected: selection.category === params.generalSettings}"
        class="category">
        &bull; {{ params.generalSettings }}
      </div>

      <div
        (click)="selectCategory($event, params.activeCategory)"
        [ngClass]="{selected: selection.category === params.activeCategory}"
        *ngIf="!utils.isObjectEmpty(configs.activeView)"
        class="category">
        &bull; {{ params.activeCategory }}
      </div>

      <div
        (click)="selectCategory($event, category)"
        [ngClass]="{selected: selection.category === category}"
        *ngFor="let category of configs.categories"
        class="category">
        &bull; {{ category }}
      </div>

      <div
        (click)="selectCategory($event, params.unknownCategory)"
        [ngClass]="{selected: selection.category === params.unknownCategory}"
        *ngIf="!utils.isObjectEmpty(configs.unknownView)"
        class="category">
        &bull; {{ params.unknownCategory }}
      </div>

    </ng-container>

  </div>

</div>
